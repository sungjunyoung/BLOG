name: Deploy to gh-pages
on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Set git environments
        run: |
          git config --global user.email "wnsdud1861@gmail.com"
          git config --global user.name "Junyoung, Sung"
      - name: Install gatsby-cli
        run: npm install -g gatsby-cli
      - name: Install yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn
      - name: deploy to gh-pages
        run: yarn run deploy
